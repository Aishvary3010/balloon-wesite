<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Photography</title>
</head>

<body>
  <header>
    <!-- left top corner for logo -->
    <div class="left">
      <img src="worthySpark logo.png" alt="">
      <div class="logotext">Worthy Spark</div>
    </div>
    <!-- Center top for navigation menu  -->
    <nav class="navlink">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Portfolio</a></li>
        </ul>
    </nav>
    <!-- Right top corner for login/Signup -->

    <div class="right">
      <button class="btn" id="callbtn">Call Us</button>
      <button class="btn">E-mail Us</button>
    </div>
  </header>

  <section class="form">
    <h1>To Attend the Workshop, Fill the required info!</h1>
    <form action="#"><input type="text" id="name" placeholder="Enter Your Name" required />
      <input type="email" id="email" placeholder="Enter Your Email" required />
      <input type="text" id="age" placeholder="Enter Your Age" required />
      <input type="text" id="local" placeholder="Enter Your Locality" required />
      <input type="submit" value="Submit" />
    </form>
  </section>
</body>

</html>
